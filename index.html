<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="expires" content="0" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curriculum Vitae</title>
        <meta name="description" content="Curriculum Vitae" />
        <meta name="keywords" content="Curriculum Vitae" />
        <meta name="author" content="Nishant Arora" />
        <!-- Facebook and Twitter integration -->
        <meta property="og:title" content="My Curriculum Vitae" />
        <meta property="og:image" content="https://arora-apps.github.io/cv/images/logo.jpg" />
        <meta property="og:url" content="https://arora-apps.github.io/cv/" />
        <meta property="og:site_name" content="UI5 Curriculum Vitae App" />
        <meta property="og:description" content="Nishant's work experience & his downloadable resume" />
        <!-- No need to change anything here -->
        <meta property="og:type" content="website" />
        <meta property="og:image:type" content="image/jpeg" />
        <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
        <meta property="og:image:width" content="300" />
        <meta property="og:image:height" content="300" />
        <meta property="og:updated_time" content="1631170461" />
        <!-- data-sap-ui-async="true" -->
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-resourceroots='{
				"nrarora.cv": "./"
			}'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
            data-sap-ui-xx-waitForTheme="true"
            data-sap-ui-xx-supportedLanguages="en,de"
        ></script>
    </head>

    <body class="sapUiBody">
        <div data-sap-ui-component="Component.js" data-name="nrarora.cv" data-id="container" data-settings='{"id" : "cv"}'></div>
    </body>
</html>
